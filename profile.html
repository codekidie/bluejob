
<div data-page="profile" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="center">Profile</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
          <img src="img/test.jpg" class="profile-image-circle">
  
     <form id="demoform-1" class="store-data list-block inputs-list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">person_outline</i></div>
            <div class="item-inner not-empty-state"> 
              <div class="item-title label">Name</div>
              <div class="item-input not-empty-state item-input-field">
                <input type="text" placeholder="Your name" name="name" class="not-empty-state">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">email</i></div>
            <div class="item-inner"> 
              <div class="item-title label">E-mail</div>
              <div class="item-input item-input-field">
                <input type="email" placeholder="E-mail" name="email">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">language</i></div>
            <div class="item-inner"> 
              <div class="item-title label">URL</div>
              <div class="item-input item-input-field">
                <input type="url" placeholder="URL" name="url">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">lock_outline</i></div>
            <div class="item-inner"> 
              <div class="item-title label">Password</div>
              <div class="item-input item-input-field">
                <input type="password" placeholder="Password" name="password">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">call</i></div>
            <div class="item-inner"> 
              <div class="item-title label">Phone</div>
              <div class="item-input item-input-field">
                <input type="tel" placeholder="Phone" name="phone">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">people_outline</i></div>
            <div class="item-inner not-empty-state"> 
              <div class="item-title label">Gender</div>
              <div class="item-input item-input-field not-empty-state">
                <select>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">today</i></div>
            <div class="item-inner not-empty-state"> 
              <div class="item-title label">Birth date</div>
              <div class="item-input not-empty-state item-input-field">
                <input type="date" placeholder="Birth day" value="2014-04-30" name="birth-date" class="not-empty-state">
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">chat_bubble_outline</i></div>
            <div class="item-inner"> 
              <div class="item-title label">About Me</div>
              <div class="item-input item-input-field">
                <textarea name="about-me" class="resizable"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
